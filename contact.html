<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | にじねこオフィス</title>
  <meta name="description" content="ウェブで気になることがあればお気軽に連絡ください。後日担当より連絡いたします。（と、かっこよく言っていますがこの事務所は一人で営業しています）">
  <meta property="og:image" content="https://www.nijineco.jp/img/ogp.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <script src="js/header.js" defer></script>
  <script src="js/footer.js" defer></script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2SWFLLJDV8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2SWFLLJDV8');
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "にじねこオフィス",
    "url": "https://www.nijineco.jp/",
    "logo": "https://www.nijineco.jp/img/nijineco.svg",
    "description": "にじねこオフィスは、デザイン事務所です。サイトを制作したりグラフィックデザインをしたりしています。猫が大好きなデザイナーが運営しています。"
  }
  </script>
</head>

<body>
  <header></header>

  <main class="contact-main">
    <section class="contact-section">
      <div class="container">
        <div class="contact-content">
          <h1>お問い合わせ</h1>
          <p>ご相談・ご質問などお気軽にご連絡ください。<br>3営業日以内にご返信いたします。</p>
          <form class="contact-form" name="contact" method="POST" data-netlify="true" action="/thank-you.html">
            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">お問い合わせ内容</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group policy-check">
              <input type="checkbox" id="agree" name="agree" required>
              <label for="agree"> <a href="policy.html" target="_blank">プライバシーポリシー</a>に同意する</label>
            </div>
            <button type="submit" class="submit-btn">送信する</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
